<!DOCTYPE html>
<html>
<head>
    <title>Smart Table Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Poppins, sans-serif; padding: 30px; background-color: #f7f7f7; }
        .card { margin-bottom: 20px; border-radius: 15px; }
        .btn-bill { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Smart Table Billing System</h2>

        <form method="post" action="/show_bill">
            <div class="mb-4">
                <label class="form-label">Enter Table No:</label>
                <input type="text" name="table_no" class="form-control" required>
            </div>

            <div class="row">
                {% for item in items %}
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ item[1] }}</h5>
                            <p class="card-text">Price: â‚¹{{ item[2] }}</p>
                            <label>Quantity:</label>
                            <input type="number" class="form-control" name="{{ item[0] }}" min="0" value="0">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-bill">Generate Bill</button>
        </form>
    </div>
</body>
</html>
